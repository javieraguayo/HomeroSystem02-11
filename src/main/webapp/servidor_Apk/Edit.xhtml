<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditServidor_ApkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditServidor_ApkLabel_id_serv_apk}" for="id_serv_apk" />
                    <h:inputText id="id_serv_apk" value="#{servidor_ApkController.selected.id_serv_apk}" title="#{bundle.EditServidor_ApkTitle_id_serv_apk}" />
                    <h:outputLabel value="#{bundle.EditServidor_ApkLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{servidor_ApkController.selected.nombre}" title="#{bundle.EditServidor_ApkTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditServidor_ApkLabel_motor}" for="motor" />
                    <h:inputText id="motor" value="#{servidor_ApkController.selected.motor}" title="#{bundle.EditServidor_ApkTitle_motor}" />
                </h:panelGrid>
                <h:commandLink action="#{servidor_ApkController.update}" value="#{bundle.EditServidor_ApkSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditServidor_ApkViewLink}"/>
                <br />
                <h:commandLink action="#{servidor_ApkController.prepareList}" value="#{bundle.EditServidor_ApkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditServidor_ApkIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
