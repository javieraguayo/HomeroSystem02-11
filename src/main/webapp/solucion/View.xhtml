<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolucionLabel_id_solucion}"/>
                    <h:outputText value="#{solucionController.selected.id_solucion}" title="#{bundle.ViewSolucionTitle_id_solucion}"/>
                    <h:outputText value="#{bundle.ViewSolucionLabel_estado}"/>
                    <h:outputText value="#{solucionController.selected.estado}" title="#{bundle.ViewSolucionTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewSolucionLabel_descripcion}"/>
                    <h:outputText value="#{solucionController.selected.descripcion}" title="#{bundle.ViewSolucionTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewSolucionLabel_fecha}"/>
                    <h:outputText value="#{solucionController.selected.fecha}" title="#{bundle.ViewSolucionTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solucionController.destroyAndView}" value="#{bundle.ViewSolucionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolucionEditLink}"/>
                <br />
                <h:commandLink action="#{solucionController.prepareCreate}" value="#{bundle.ViewSolucionCreateLink}" />
                <br />
                <h:commandLink action="#{solucionController.prepareList}" value="#{bundle.ViewSolucionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolucionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
