<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSolucionEmpty}" rendered="#{solucionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{solucionController.items.rowCount > 0}">
                    <h:outputText value="#{solucionController.pagination.pageFirstItem + 1}..#{solucionController.pagination.pageLastItem + 1}/#{solucionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{solucionController.previous}" value="#{bundle.Previous} #{solucionController.pagination.pageSize}" rendered="#{solucionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{solucionController.next}" value="#{bundle.Next} #{solucionController.pagination.pageSize}" rendered="#{solucionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{solucionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolucionTitle_id_solucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.id_solucion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolucionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolucionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolucionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{solucionController.prepareView}" value="#{bundle.ListSolucionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solucionController.prepareEdit}" value="#{bundle.ListSolucionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solucionController.destroy}" value="#{bundle.ListSolucionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{solucionController.prepareCreate}" value="#{bundle.ListSolucionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSolucionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
