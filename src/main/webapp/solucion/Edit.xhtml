<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolucionLabel_id_solucion}" for="id_solucion" />
                    <h:inputText id="id_solucion" value="#{solucionController.selected.id_solucion}" title="#{bundle.EditSolucionTitle_id_solucion}" />
                    <h:outputLabel value="#{bundle.EditSolucionLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{solucionController.selected.estado}" title="#{bundle.EditSolucionTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditSolucionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{solucionController.selected.descripcion}" title="#{bundle.EditSolucionTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditSolucionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{solucionController.selected.fecha}" title="#{bundle.EditSolucionTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{solucionController.update}" value="#{bundle.EditSolucionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSolucionViewLink}"/>
                <br />
                <h:commandLink action="#{solucionController.prepareList}" value="#{bundle.EditSolucionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSolucionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
