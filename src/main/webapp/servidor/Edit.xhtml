<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditServidorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditServidorLabel_id_servidor}" for="id_servidor" />
                    <h:inputText id="id_servidor" value="#{servidorController.selected.id_servidor}" title="#{bundle.EditServidorTitle_id_servidor}" />
                    <h:outputLabel value="#{bundle.EditServidorLabel_proveedor}" for="proveedor" />
                    <h:selectOneMenu id="proveedor" value="#{servidorController.selected.proveedor}" title="#{bundle.EditServidorTitle_proveedor}" >
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditServidorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{servidorController.selected.nombre}" title="#{bundle.EditServidorTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditServidorLabel_hdd}" for="hdd" />
                    <h:inputText id="hdd" value="#{servidorController.selected.hdd}" title="#{bundle.EditServidorTitle_hdd}" />
                    <h:outputLabel value="#{bundle.EditServidorLabel_ram}" for="ram" />
                    <h:inputText id="ram" value="#{servidorController.selected.ram}" title="#{bundle.EditServidorTitle_ram}" />
                    <h:outputLabel value="#{bundle.EditServidorLabel_garantia}" for="garantia" />
                    <h:inputText id="garantia" value="#{servidorController.selected.garantia}" title="#{bundle.EditServidorTitle_garantia}" />
                    <h:outputLabel value="#{bundle.EditServidorLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{servidorController.selected.ip}" title="#{bundle.EditServidorTitle_ip}" />
                </h:panelGrid>
                <h:commandLink action="#{servidorController.update}" value="#{bundle.EditServidorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditServidorViewLink}"/>
                <br />
                <h:commandLink action="#{servidorController.prepareList}" value="#{bundle.EditServidorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditServidorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
