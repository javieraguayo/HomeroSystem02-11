<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIncidenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIncidenteLabel_id_incidente}" for="id_incidente" />
                    <h:inputText id="id_incidente" value="#{incidenteController.selected.id_incidente}" title="#{bundle.CreateIncidenteTitle_id_incidente}" />
                    <h:outputLabel value="#{bundle.CreateIncidenteLabel_responsable}" for="responsable" />
                    <h:selectOneMenu id="responsable" value="#{incidenteController.selected.responsable}" title="#{bundle.CreateIncidenteTitle_responsable}" >
                        <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateIncidenteLabel_sistema}" for="sistema" />
                    <h:selectOneMenu id="sistema" value="#{incidenteController.selected.sistema}" title="#{bundle.CreateIncidenteTitle_sistema}" >
                        <f:selectItems value="#{sistemaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateIncidenteLabel_solucion}" for="solucion" />
                    <h:selectOneMenu id="solucion" value="#{incidenteController.selected.solucion}" title="#{bundle.CreateIncidenteTitle_solucion}" >
                        <f:selectItems value="#{solucionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateIncidenteLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{incidenteController.selected.fecha}" title="#{bundle.CreateIncidenteTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateIncidenteLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{incidenteController.selected.descripcion}" title="#{bundle.CreateIncidenteTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{incidenteController.create}" value="#{bundle.CreateIncidenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{incidenteController.prepareList}" value="#{bundle.CreateIncidenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateIncidenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
