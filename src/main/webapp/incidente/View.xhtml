<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIncidenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIncidenteLabel_id_incidente}"/>
                    <h:outputText value="#{incidenteController.selected.id_incidente}" title="#{bundle.ViewIncidenteTitle_id_incidente}"/>
                    <h:outputText value="#{bundle.ViewIncidenteLabel_responsable}"/>
                    <h:outputText value="#{incidenteController.selected.responsable}" title="#{bundle.ViewIncidenteTitle_responsable}"/>
                    <h:outputText value="#{bundle.ViewIncidenteLabel_sistema}"/>
                    <h:outputText value="#{incidenteController.selected.sistema}" title="#{bundle.ViewIncidenteTitle_sistema}"/>
                    <h:outputText value="#{bundle.ViewIncidenteLabel_solucion}"/>
                    <h:outputText value="#{incidenteController.selected.solucion}" title="#{bundle.ViewIncidenteTitle_solucion}"/>
                    <h:outputText value="#{bundle.ViewIncidenteLabel_fecha}"/>
                    <h:outputText value="#{incidenteController.selected.fecha}" title="#{bundle.ViewIncidenteTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIncidenteLabel_descripcion}"/>
                    <h:outputText value="#{incidenteController.selected.descripcion}" title="#{bundle.ViewIncidenteTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{incidenteController.destroyAndView}" value="#{bundle.ViewIncidenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIncidenteEditLink}"/>
                <br />
                <h:commandLink action="#{incidenteController.prepareCreate}" value="#{bundle.ViewIncidenteCreateLink}" />
                <br />
                <h:commandLink action="#{incidenteController.prepareList}" value="#{bundle.ViewIncidenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIncidenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
