<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSistemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSistemaEmpty}" rendered="#{sistemaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sistemaController.items.rowCount > 0}">
                    <h:outputText value="#{sistemaController.pagination.pageFirstItem + 1}..#{sistemaController.pagination.pageLastItem + 1}/#{sistemaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sistemaController.previous}" value="#{bundle.Previous} #{sistemaController.pagination.pageSize}" rendered="#{sistemaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sistemaController.next}" value="#{bundle.Next} #{sistemaController.pagination.pageSize}" rendered="#{sistemaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sistemaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaTitle_id_sistema}"/>
                            </f:facet>
                            <h:outputText value="#{item.id_sistema}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaTitle_servidor_Apk}"/>
                            </f:facet>
                            <h:outputText value="#{item.servidor_Apk}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaTitle_servidor}"/>
                            </f:facet>
                            <h:outputText value="#{item.servidor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaTitle_base_datos}"/>
                            </f:facet>
                            <h:outputText value="#{item.base_datos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSistemaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sistemaController.prepareView}" value="#{bundle.ListSistemaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sistemaController.prepareEdit}" value="#{bundle.ListSistemaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sistemaController.destroy}" value="#{bundle.ListSistemaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sistemaController.prepareCreate}" value="#{bundle.ListSistemaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSistemaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
